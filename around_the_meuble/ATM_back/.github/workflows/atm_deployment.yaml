name: atm_deployment
run-name: ${{ github.actor }} is testing Around_the_meuble
on: 
  push:
    branches:
      - devBack
    paths:
      - 'ATM_back/**'
jobs:
  linux_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 'latest'
      - run: echo "The OS on the runner is $RUNNER_OS" 
      - run: node -v
      - run: npm install
      - run: node server.js 
  windows_job:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 'latest'
      - run: echo "The OS on the runner is $RUNNER_OS" 
      - run: node -v
      - run: npm install
      - run: node server.js 
  mac_job:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 'latest'
      - run: echo "The OS on the runner is $RUNNER_OS"     
      - run: node -v
      - run: npm install
      - run: node server.js 